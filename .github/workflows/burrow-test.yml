name: burrow-test
on: [push]
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - run: go mod download -x
      - run: go mod download -x github.com/onsi/ginkgo/v2
      - run: go install github.com/onsi/ginkgo/v2/ginkgo
      - run: ginkgo -r
